<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image File Renaming Tool</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: var(--bs-body-bg);
        }
        .card {
            border: none;
            background: transparent;
        }
        .upload-zone {
            border: 2px dashed var(--bs-border-color);
            border-radius: 1rem;
            transition: all 0.3s ease;
            background: var(--bs-dark);
            cursor: pointer;
            padding: 3rem 2rem;
            margin: 2rem auto;
            max-width: 600px;
        }
        .upload-zone.dragover {
            border-color: var(--bs-primary);
            background: var(--bs-dark-bg-subtle);
            transform: scale(1.02);
        }
        .upload-zone .bi {
            opacity: 0.7;
            transition: all 0.3s ease;
            font-size: 3rem;
            color: var(--bs-primary);
        }
        .upload-zone.dragover .bi {
            opacity: 1;
            transform: translateY(-10px);
        }
        .upload-zone .upload-prompt {
            text-align: center;
        }
        .upload-zone .form-text {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--bs-secondary-color);
        }
        #fileList .list-group-item {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center mb-4">Image File Renaming Tool</h1>
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="upload-zone mb-3" id="dropZone">
                                <div class="upload-prompt text-center p-5">
                                    <i class="bi bi-cloud-arrow-up display-1"></i>
                                    <h4 class="mt-3">Drag and drop image files here</h4>
                                    <p class="text-muted">or</p>
                                    <label for="fileInput" class="btn btn-outline-primary mb-3">
                                        Select Files
                                        <input type="file" class="d-none" id="fileInput" name="files[]" multiple accept="image/*" required>
                                    </label>
                                    <div class="form-text">
                                        Accepted formats: PNG, JPG, JPEG, GIF<br>
                                        File naming pattern: UPC-CODE_SIDE<br>
                                        Example: 123-456-789_front.jpg
                                    </div>
                                </div>
                            </div>
                            <div id="fileList" class="mb-3"></div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                Upload and Process Files
                            </button>
                        </form>
                        <div class="alert alert-info mt-3" role="alert" id="processingAlert" style="display: none;">
                            Processing files... Please wait.
                        </div>
                        <div class="alert alert-danger mt-3" role="alert" id="errorAlert" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
