<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image File Renaming Tool</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title mb-0">Image File Renaming Tool</h2>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">Select Image Files</label>
                                <input type="file" class="form-control" id="fileInput" name="files[]" multiple accept="image/*" required>
                                <div class="form-text">
                                    Accepted formats: PNG, JPG, JPEG, GIF<br>
                                    File naming pattern: UPC-CODE_SIDE<br>
                                    Example: 123-456-789_front.jpg
                                </div>
                            </div>
                            <div id="fileList" class="mb-3"></div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                Upload and Process Files
                            </button>
                        </form>
                        <div class="alert alert-info mt-3" role="alert" id="processingAlert" style="display: none;">
                            Processing files... Please wait.
                        </div>
                        <div class="alert alert-danger mt-3" role="alert" id="errorAlert" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
